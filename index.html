 <!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Connect Wallet</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding: 20px; }
    button { padding: 12px 20px; background: #4CAF50; color: white; border: none; border-radius: 6px; cursor: pointer; }
    #status { margin-top: 20px; padding: 10px; border-radius: 6px; }
    .connected { background: #dfd; color: #070; }
    .error { background: #fdd; color: #700; }
  </style>
</head>
<body>
  <button id="connect">Connect Wallet</button>
  <div id="status" class="error">ðŸ”´ Disconnected</div>

  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  
  <!-- WalletConnect Web3Modal -->
  <script src="https://unpkg.com/@walletconnect/web3modal@2.6.2/dist/index.umd.js"></script>

  <script>
    const { Web3Modal } = window.WalletConnectWeb3Modal;

    const projectId = "ff2db6544a529027450c74a34fc4fb74";

    const metadata = {
      name: "FPVTOKEN DApp",
      description: "Connect Wallet to interact",
      url: "https://ebray783.github.io",
      icons: ["https://ebray783.github.io/icon.png"]
    };

    const web3Modal = new Web3Modal({
      projectId,
      metadata,
      themeMode: "light"
    });

    const status = document.getElementById("status");
    const connectBtn = document.getElementById("connect");

    connectBtn.addEventListener("click", async () => {
      try {
        status.textContent = "ðŸ”„ Connecting...";
        status.className = "";

        const provider = await web3Modal.connect();
        const ethersProvider = new ethers.BrowserProvider(provider);
        const signer = await ethersProvider.getSigner();
        const address = await signer.getAddress();

        status.textContent = `âœ… Connected: ${address.slice(0,6)}...${address.slice(-4)}`;
        status.className = "connected";
      } catch (err) {
        status.textContent = `ðŸ”´ Error: ${err.message}`;
        status.className = "error";
        console.error(err);
      }
    });
  </script>
</body>
</html>
