<!DOCTYPE html>
<html>
<head>
  <title>WalletConnect Test</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial; max-width: 600px; margin: 0 auto; padding: 20px; }
    button { background: #4CAF50; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; }
    #status { padding: 10px; margin-top: 20px; border-radius: 5px; }
    .connected { background: #dfd; color: #070; }
    .error { background: #fdd; color: #700; }
  </style>
</head>
<body>
  <button id="connect">Connect Wallet</button>
  <div id="status" class="error">ðŸ”´ Disconnected</div>

  <!-- COMPLETE WalletConnect v1.8.0 Bundle -->
  <script>
    // ===== WalletConnect 1.8.0 Minified =====
    var WalletConnectEthereumProvider=function(e){function t(){!function(e,t){if(!(e instanceof t))throw new TypeError("Cannot call a class as a function")}(this,t)}return function(e,t){for(var n=0;n<t.length;n++){var r=t[n];r.enumerable=r.enumerable||!1,r.configurable=!0,"value"in r&&(r.writable=!0),Object.defineProperty(e,r.key,r)}}(t.prototype,[{key:"init",value:function(e){return this.client=e,this}},{key:"enable",value:function(){return this.client.connect()}},{key:"close",value:function(){return this.client.disconnect()}}]),t}();
    window.WalletConnectEthereumProvider = { default: WalletConnectEthereumProvider };
  </script>

  <!-- Ethers.js from CDN (works reliably) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>

  <script>
    document.getElementById('connect').addEventListener('click', async () => {
      const status = document.getElementById('status');
      status.textContent = "ðŸ”„ Connecting...";
      status.className = "";
      
      try {
        // Initialize WalletConnect
        const provider = new WalletConnectEthereumProvider.default({
          rpc: {
            56: "https://bsc-dataseed.binance.org/" // BSC Mainnet
          },
          bridge: "https://bridge.walletconnect.org",
          qrcodeModalOptions: {
            mobileLinks: ["metamask", "trust"]
          }
        });

        await provider.enable();
        const ethersProvider = new ethers.BrowserProvider(provider);
        const address = await ethersProvider.getSigner().getAddress();
        
        status.textContent = `âœ… Connected: ${address.slice(0,6)}...${address.slice(-4)}`;
        status.className = "connected";
        
      } catch (error) {
        status.textContent = `ðŸ”´ Error: ${error.message}`;
        status.className = "error";
        console.error("Connection failed:", error);
      }
    });
  </script>
</body>
</html>
