<!DOCTYPE html>
<html>
<head>
  <title>WalletConnect Test</title>
  <meta charset="UTF-8">
  <!-- Load WalletConnect from working CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/ethereum-provider@1.8.0/dist/umd/index.min.js"></script>
  <!-- Load Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
</head>
<body>
  <button id="connect" style="padding:12px;background:#4CAF50;color:white;border:none;border-radius:8px;cursor:pointer;">
    Connect Wallet
  </button>
  <div id="status" style="margin-top:20px;padding:10px;">ðŸ”´ Disconnected</div>

  <script>
    document.getElementById('connect').addEventListener('click', async () => {
      const status = document.getElementById('status');
      status.textContent = "ðŸ”„ Connecting...";
      
      try {
        // Initialize with v1.8.0 (working version)
        const provider = new window.WalletConnectEthereumProvider.default({
          rpc: {
            56: "https://bsc-dataseed.binance.org/" // BSC Mainnet
          },
          bridge: "https://bridge.walletconnect.org",
          qrcodeModalOptions: {
            mobileLinks: ["metamask", "trust"]
          }
        });

        await provider.enable();
        const web3Provider = new ethers.BrowserProvider(provider);
        const signer = await web3Provider.getSigner();
        const address = await signer.getAddress();
        
        status.textContent = `âœ… Connected: ${address.slice(0,6)}...${address.slice(-4)}`;
        status.style.background = "#dfd";
        
      } catch (error) {
        status.textContent = `ðŸ”´ Error: ${error.message}`;
        status.style.background = "#fdd";
        console.error(error);
      }
    });
  </script>
</body>
</html>
