 <!DOCTYPE html>
<html>
<head>
  <title>WalletConnect Test</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial; max-width: 600px; margin: 0 auto; padding: 20px; }
    button { background: #4CAF50; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; }
    #status { padding: 10px; margin-top: 20px; border-radius: 5px; }
    .connected { background: #dfd; color: #070; }
    .error { background: #fdd; color: #700; }
  </style>
</head>
<body>
  <button id="connect">Connect Wallet</button>
  <div id="status" class="error">ðŸ”´ Disconnected</div>

  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>

  <!-- WalletConnect Web3Modal v2 -->
  <script src="https://unpkg.com/@walletconnect/web3modal@2.6.2/dist/index.umd.js"></script>

  <script>
    const { EthereumProvider, Web3Modal } = window.WalletConnectWeb3Modal;

    const projectId = "YOUR_WALLETCONNECT_PROJECT_ID"; // Replace this with your real projectId from https://cloud.walletconnect.com

    const metadata = {
      name: "My DApp",
      description: "Connect wallet demo",
      url: "https://yourwebsite.com",
      icons: ["https://yourwebsite.com/icon.png"]
    };

    const web3Modal = new Web3Modal({
      projectId,
      metadata,
      themeMode: "light"
    });

    const status = document.getElementById('status');
    const connectButton = document.getElementById('connect');

    connectButton.addEventListener('click', async () => {
      try {
        status.textContent = "ðŸ”„ Connecting...";
        status.className = "";

        const provider = await web3Modal.connect();
        const ethersProvider = new ethers.BrowserProvider(provider);
        const signer = await ethersProvider.getSigner();
        const address = await signer.getAddress();

        status.textContent = `âœ… Connected: ${address.slice(0, 6)}...${address.slice(-4)}`;
        status.className = "connected";
      } catch (error) {
        status.textContent = `ðŸ”´ Error: ${error.message}`;
        status.className = "error";
        console.error("Wallet connection error:", error);
      }
    });
  </script>
</body>
</html>
