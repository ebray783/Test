 <!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WalletConnect Test</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    button { padding: 12px 24px; font-size: 16px; background: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; }
    #status { margin-top: 20px; padding: 12px; border-radius: 6px; }
    .connected { background: #e0ffe0; color: #006600; }
    .error { background: #ffe0e0; color: #990000; }
  </style>
</head>
<body>
  <button id="connect">Connect Wallet</button>
  <div id="status" class="error">ðŸ”´ Disconnected</div>

  <!-- WalletConnect Web3Modal v2 -->
  <script src="https://unpkg.com/@walletconnect/web3modal@2.6.2/dist/index.umd.js"></script>
  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>

  <script>
    const { Web3Modal } = window.WalletConnectWeb3Modal;

    const modal = new Web3Modal({
      projectId: "ff2db6544a529027450c74a34fc4fb74",
      metadata: {
        name: "FPVTOKEN App",
        description: "Test WalletConnect connection",
        url: "https://ebray783.github.io/",
        icons: ["https://walletconnect.com/_next/static/media/logo_mark.04e35ecb.svg"]
      }
    });

    const connectButton = document.getElementById("connect");
    const statusDiv = document.getElementById("status");

    connectButton.addEventListener("click", async () => {
      statusDiv.textContent = "ðŸ”„ Connecting...";
      statusDiv.className = "";

      try {
        const provider = await modal.connect();
        const ethersProvider = new ethers.BrowserProvider(provider);
        const signer = await ethersProvider.getSigner();
        const address = await signer.getAddress();

        statusDiv.textContent = `âœ… Connected: ${address.slice(0, 6)}...${address.slice(-4)}`;
        statusDiv.className = "connected";
      } catch (err) {
        statusDiv.textContent = `ðŸ”´ Error: ${err.message}`;
        statusDiv.className = "error";
        console.error("Connection error:", err);
      }
    });
  </script>
</body>
</html>
